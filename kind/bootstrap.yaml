# bootstrap.yaml
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: homelab

nodes:
  # Control plane node
  - role: control-plane
    name: master
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP

  # Worker nodes
  - role: worker
    name: worker1
  - role: worker
    name: worker2
  - role: worker
    name: worker3
  - role: worker
    name: worker4
